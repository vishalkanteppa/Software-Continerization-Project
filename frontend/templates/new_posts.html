<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>New Posts</title>
</head>
<style>
    body {
        min-height: 100%;
        background-image: url("https://www.incimages.com/uploaded_files/image/1920x1080/getty_481187762_97064797045000_100756.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        background-attachment: fixed;
    }

    .center {
        /* display: block;
        margin-left: auto;
        margin-right: auto; */
        position: absolute;
        top: 50%;
        left: 40%;
    }

    .blur {
        -webkit-filter: blur(5px);
        -moz-filter: blur(5px);
        -o-filter: blur(5px);
        -ms-filter: blur(5px);
        filter: blur(5px);
        font-family: Arial, Helvetica, sans-serif;
        color: rgba(0, 0, 0, 0);
        top: 30%;
        left: 19%;
        background-color: rgba(255, 255, 183, 0.6);
        /* backdrop-filter: blur(5px); */
    }

    .textonblur{
        position: absolute;
        top: 30%;
        left: 20%;
        font-family: Arial, Helvetica, sans-serif;
        color: rgb(82, 47, 0);
    }
</style>

<body>

    <!-- Button trigger modal -->
    <h1 class=" center blur"> Welcome! You can create a new post or view all created posts.... </h1>
    <h1 class="textonblur">Welcome! You can create a new post or view all created posts </h1>
    <button type="button" class="btn btn-secondary center" data-toggle="modal" data-target="#exampleModal">
        New Post
    </button>
    <a href="/all_posts">
        <button type="button" class="btn btn-secondary center" style="left: 50%">
            View All Posts
        </button>
    </a>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create New Post</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form action="/create_new_post" method="post">

                    <div class="modal-body">
                        <label>Name of Post <input type="text" name="name" placeholder="Name"></label>
                        <label>Content <textarea name="content" placeholder="Content"></textarea></label>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</html>
